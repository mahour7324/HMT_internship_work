<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcomepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./welcome.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="first">
          <div class="first_first">
            <div
              id="company_name"
              style="
                font-family: fantasy;
                font-size: larger;
                filter: drop-shadow(4px 7px 3px black);
              "
            >
              <p>company name</p>
            </div>
            <div id="headline" style="font-family: system-ui">
              <h3>headline</h3>
            </div>
            <div id="sub_heading" style="font-family: cursive">
              <h6>sub-heading</h6>
            </div>
          </div>
          <div class="row first_middle">
            <div
              class="col-6"
              style="text-align: center; backdrop-filter: (15px)"
            >
              <img
                src="../../public/logo512.png"
                alt="no fetched"
                style="
                  width: 60%;
                  border-radius: 50px;
                  filter: drop-shadow(-24px 14px 26px black);
                  border-top: outset;
                "
              />
            </div>
            <div class="col-6 f_m_login">
              <form action="#">
                
                  <div class="row">
                    <input type="text" placeholder="Firstname" class="input" />d
                  </div>
                  <div class="row">
                    <input type="text" placeholder="Lastname" class="input" />
                  </div>
                  <div class="row">
                    <input type="email" placeholder="Email" class="input" />
                  </div>
                
              </form>
            </div>
          </div>
          <div class="first_last">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad at
              dolor porro maxime assumenda facere nobis iusto, tenetur nostrum,
              possimus veniam mollitia et! Debitis impedit accusamus molestiae
              porro blanditiis. Dignissimos?
            </p>
          </div>
        </div>
        <div class="second">second</div>
        <div class="third">third</div>
        <div class="forth">forth</div>
        <div class="fifth">fifth</div>
        <div class="sixth">sixth</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
